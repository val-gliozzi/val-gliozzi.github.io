---
layout: pages
---

<div id="main" role="main">
	<article class="wrap" itemscope itemtype="http://schema.org/Article">

		{% include breadcrumbs.html %}
		<div class="page-title">
			<h1>{{ page.title }}</h1>
		</div>
		<div class="grid-wrap">
			<div id="content" class="page-content" itemprop="articleBody">
				{{ content }}
				<hr />
				<ul class="grid">
				  {% for post in site.posts %}
				    <li class="card">
				      <a href="{{ site.url }}{{ post.url }}">
				  		<img src="{{ site.url }}/images/{{ post.image.teaser }}" alt="teaser" itemprop="image" class="teaser">
				  	  <p>{{ post.title }}</p>
				  	  </a>

				    </li>
				  {% endfor %}
				</ul>
				
			</div><!-- /.content -->
		</div><!-- /.inner-wrap -->
	</article><!-- /.wrap -->

</div><!-- /#main -->
