---
layout: pages
---

<div id="main" role="main">
	<article class="wrap" itemscope itemtype="http://schema.org/Article">
		<div class="page-title">
			<h1>{{ page.title }}</h1>
				<hr />
		</div>

		<div class="inner-wrap">
			<div id="content" class="page-content" itemprop="articleBody">
				{{ content }}
			</div><!-- /.content -->
		</div><!-- /.inner-wrap -->
	</article><!-- /.wrap -->
</div><!-- /#main -->
