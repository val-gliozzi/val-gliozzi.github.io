---
layout: pages
---

{% assign num = page.photos.size %}

<div id="main" role="main">			
	{% if page.image.feature %}
	<div class="page-feature">
		<div class="page-image">
			<img src="{{ site.url }}/images/{{ page.image.feature }}" class="page-feature-image" alt="{{ page.title }}" itemprop="image">
			{% if page.image.credit %}{% include image-credit.html %}{% endif %}
		</div><!-- /.page-image -->
	</div><!-- /.page-feature -->
	{% endif %}

	<div class="wrap">
		<div class="wrap">
		<h1>{{ page.title }}</h1>
			<div class="page-content">
				{{ content }}

			<ul class="grid">
			  {% for i in (1..num) %}
			  <li>
			    <a href="{{ site.url }}/images/{{page.photos.gallery}}/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" target="_blank">
				    <img src="{{ site.url }}/images/{{page.photos.gallery}}/{{ page.photos.set }}-{{ i }}.jpg" alt="Photo {{ i }} from {{ page.photos.set | capitalize }}" class="project-grid">
				</a>
			  </li>
			  {% endfor %}
			</ul>	

			</div><!-- /.page-content -->
		</div class="archive-wrap"><!-- /.archive-wrap -->
	</div><!-- /.wrap -->
</div><!-- /#main -->
